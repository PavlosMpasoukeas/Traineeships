<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Company's Traineeship Positions</title>
</head>


<body>

<div class="container">

    <h2>Traineeship Positions</h2>
    <hr>
	
	<a th:href="@{/company/new-position}"	class="btn btn-primary btn-sm mb-3">Add Position</a>
    <a th:href="@{/company/dashboard}"	class="btn btn-info btn-sm mb-3">Back</a>
    
    <table border="1" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Position Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Topics</th>
            <th>Skills</th>
            <th>Logbook</th>
            <th>Pass/Fail Grade</th>
            <th>Student Name</th>
            <th>Company Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="position : ${positions}">
            <td th:text="${position.title}"></td>
            <td th:text="${position.description}"></td>
            <td th:text="${position.fromDate}"></td>
            <td th:text="${position.toDate}"></td>
            <td th:text="${position.topics}"></td>
            <td th:text="${position.skills}"></td>
            <td th:text="${position.studentLogbook}"></td>
            <td th:text="${position.passFailGrade}"></td>
            <td th:text="${position.student != null} ? ${position.student.studentName} : 'No Student'"></td>
            <td th:text="${position.company.companyName}"></td>
            <td>
			    <form th:action="@{/company/delete-position/{id}(id=${position.id})}" method="post"
			          onsubmit="return confirm('Are you sure you want to delete this position?');">
			        <input type="hidden" name="_method" value="delete" />
			        <button type="submit" class="btn btn-danger">Delete</button>
			    </form>
				<a th:href="@{/company/assigned-positions/{id}/evaluation (id=${position.id})}" class="btn btn-primary"> Evaluate </a> 
			</td>
        </tr>
    </tbody>
	</table>

	<hr>
	<a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3"> Logout</a>
</div>

</body>
</html>
