
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Fill Info</title>
</head>


<body>

<div class="container">
	<br>
		
	<p class="h3 mb-4">Fill Logbook</p>
	<form action="#" th:action="@{/student/savelogbook}" method="post">

	    <textarea required type="text" name="logbook" placeholder="Logbook" class="form-control mb-4 col-4"></textarea> <br/><br/>
	    
	    <button type="submit" class="btn btn-info col-2">Save</button> 
	</form>

	<hr> <br>
	<a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3"> Logout</a>
</div>
</body>
</html>
